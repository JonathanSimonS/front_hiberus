    <body>
        <script>

            let alumnos = [ new Alumno(),

            }

            for (const alumno of arrayAlumnos) {
                // [] para objetos
                let [nombre,apellidos,nota] = alumno;
                
                let alumno = new Alumno("Marcos","Sánchez Fernández",6.8);
                console.log(alumno.toString());
            }
            

        </script>
    </body>
