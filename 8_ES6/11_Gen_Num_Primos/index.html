    <body>
        <script>

            
            // devolver primos del 1 al 100
            // si haces la división por cualquier número que no sea 1 o él mismo, 
            //se obtiene un resto distinto de cero.

            function esPrimo(n){
                for (var i = 2; i <= n/2; i++){
                    if (n % i == 0) return false;
                }
            }

            function* miGenerador() {
                let numero=0;
                while (true) {
                    let prim = true;
                    if (esPrimo(numero)) yield numero;
                    numero++;
                }
            }
            
            // creo el generador
            let generador = miGenerador();

            // lo usamos
            console.log(generador.next().value);

            
            
            for (let x=0;x<=100;x++) {
                console.log(generador.next().value);
            }




            
        </script>
    </body>
