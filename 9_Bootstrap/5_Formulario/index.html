    <body class=" m-0 justify-content-center">


      <div class="container">
          <form action="">
              <fieldset class="form-range">

                  <legend>Datos personales</legend>

                  <div class="form-group">
                      <input  type="text" placeholder="Nombre" name="nombre" id="nombre" class="w-50 form-control">
                  </div>

                  <div class="form-check-inline"> 
                      <label class="form-check-label">Sexo:</label> 

                      <input type="radio" class="form-check-input" name="sexo" id="hombreId"> 
                      <label for="hombreId" class="form-check-label">Hombre</label> 

                      <input type="radio" class="form-check-input" name="sexo" id="mujerId"> 
                      <label for="mujerId" class="form-check-label">Mujer</label> 
                  </div><br>

                  <div class="form-check-inline">
                      <label class="form-check-label">Aficiones:</label> 

                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Cine</label>
                  
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Música</label>
                 
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                      <label class="form-check-label" for="inlineCheckbox3">Teatro</label>
                  </div>


                  <select class="form-select w-50" aria-label="Default select example">
                    <option selected disabled>Elige una opción</option>
                    <option value="1">David Bisbal</option>
                    <option value="2">Camela</option>
                    <option value="3">El Fari</option>
                  </select>

              </fieldset>
          </form>
      </div>
