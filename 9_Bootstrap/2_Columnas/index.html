<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BOOTSTRAP</title>

      <!-- BOOTSTRAP -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 

  </head>
  <body>

    <div class="row bg-dark text-white text-center mt-5">
        <div class="col-6 bg-danger "> Texto</div>
        <div class="col-6 bg-info "> Texto</div>
        <div class="col-6 bg-success text-black"> Texto</div>
        <div class="col-6 bg-light text-black"> Texto</div>
        <div class="col-6 bg-secondary "> Texto</div>
        <div class="col-6 bg-warning "> Texto</div>
    </div>

    <div class="row mt-5 text-center">
        <div class="col-md-8 bg-danger ">Texto 8 col
            <div class="row">
                <div class="col-md-6 bg-secondary">Texto 6 col</div>
                <div class="col-md-6 bg-warning">Texto 6 col</div>
            </div>
        </div>
        <div class="col-md-4 bg-success">Texto 4 col</div>
    </div>

    <!-- La libreria bundle ya incluye popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
