<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO FORMULARIO</title>
    <link rel="stylesheet" href="css/estilosForm.css">
    <!-- <script>
        console.log((0.2+0.1) == 0.3 ? true : false );
        console.log(0.2 + 0.1);
    </script> -->
</head>
<body>
    <form action="" method="get">
        <div class="grid-container">
            <div>
                <label for="nombre">NOMBRE</label>
                <input type="text" name="nombre" id="nombre" placeholder="Jonatan">

                <label for="apellido">APELLIDO</label>
                <input type="text" name="apellido" id="apellido" placeholder="Simón">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="jonatansim@hotmail.com">

                <label for="pais">PAIS</label>
                <select name="pais" id="pais">
                    <option disabled selected>Elije un país</option>
                    <option value="espana">Espana</option>
                    <option value="portugal">Portugal</option>
                    <option value="francia">Francia</option>
                    <option value="china">China</option>
                </select>

                <label for="biografia">BIOGRAFÍA </label>
                <textarea name="biografia" id="biografia" cols="30" rows="10"></textarea>
            </div>
            <div>

                <label for="telefono">TELÉFONO</label>
                <input type="tel" name="telefono" id="telefono" placeholder="652854895"
                pattern="[6-7]{1}[0-9]{8}" title="Escriba un número de 9 cifras (que empiece por 6 o 7)">

                <label for="afiliaciones">AFILIACIONES </label>
                <textarea name="afiliaciones" id="afiliaciones" cols="30" rows="10"></textarea>

                <label for="ocupacion">OCUPACIÓN</label>
                <select name="ocupacion" id="ocupacion">
                    <option value="" disabled selected>Elije una ocupación</option>
                    <option value="espana">Front-end</option>
                    <option value="portugal">Back-end</option>
                    <option value="francia">Java</option>
                    <option value="china">.Net</option>
                </select>

                <label for="nombreMascota">NOMBRE MASCOTA</label>
                <input type="text" name="nombreMascota" id="nombreMascota" placeholder="Luffy">
                
                <label for="artilugioFavorito">Artilugio Favorito</label>
                <input type="text" name="artilugioFavorito" id="artilugioFavorito" placeholder="Puño">
            </div>
            <div>

                <label for="tipoTalento">TIPO TALENTO</label>
                <select name="tipoTalento" id="tipoTalento">
                    <option value="" disabled selected>Elije un talento</option>
                    <option value="espana">Front-end</option>
                    <option value="portugal">Back-end</option>
                    <option value="francia">Java</option>
                    <option value="china">.Net</option>
                </select>

                <label for="bebida">BEBIDA FAVORITA</label>
                <input type="text" name="bebida" id="bebida" placeholder="Cerveza">
                
                <label for="poder">PODER ESPECIAL</label>
                <input type="text" name="poder" id="poder" placeholder="Cerveza">
                
                <label for="arma">ARMA</label>
                <input type="text" name="arma" id="arma" placeholder="Cerveza">
                
                <label for="comentarios">COMENTARIOS </label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    
            </div>  
        </div>
        <div class="containerBtn ">
            <input class="btnLimpiar" type="reset" value="Limpiar">
            <input class="btnEnviar" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
