<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EJERCICIO COLUMNAS BOOTSTRAP</title>

      <!-- BOOTSTRAP -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
        <style>
            div{
                min-height: 5rem;
            }
        </style>
  </head>
  <body class="m-0 container-fluid">

    <h2 class="mt-5">TABLA 1</h2>
    <div class="">
        <div class="row">
            <div class="col-3" style="background-color: olive;"></div>
            <div class="col-9" style="background-color: rgb(12, 64, 236);"></div>
        </div>
        
        <div class="row">
            <div class="col-12" style="background-color: rgb(255, 115, 0);"></div>
        </div>
              
        <div class="row"> 
            <div class="col-3" style="background-color: red;"></div>
            <div class="col-9" style="background-color: red;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(16, 199, 16);"></div>
                </div>
                <div class="row">
                    <div class="col-4" style="background-color: rgb(200, 204, 159);"></div>
                    <div class="col-4" style="background-color: rgb(231, 240, 231);"></div>
                    <div class="col-4" style="background-color:  rgb(200, 204, 159);"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: rgb(16, 199, 16);"></div>
                </div>
            </div>
        </div>   

        <div class="row">
            <div class="col-12" style="background-color: rgb(0, 119, 255);"></div>
        </div> 
    </div>

    <h2 class="mt-5">TABLA 2</h2>
    <div class="mb-5">
        <div class="row">
            <div class="col-12 border border-3 border-light" style="background-color: rgb(18, 34, 44);"></div>
        </div>
        
        <div class="row">
            <div class="col-2 border border-3 border-light" style="background-color: rgb(14, 171, 192);"></div>
            
            <div class="col-10 border border-3 border-light" style="background-color: rgb(31, 83, 117);">
                
                <div class="row">
                    <div class="col-12 border border-3 border-light" style="background-color: rgb(30, 103, 112);"></div>
                </div>
                
                <div class="row">
                    <div class="col-6 border border-3 border-light" style="background-color: rgb(79, 129, 134);"></div>
                    <div class="col-6 border border-3 border-light" style="background-color: rgb(69, 170, 184);"></div>
                </div>

                <div class="row">
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(31, 83, 117);"></div>
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(69, 170, 184);"></div>
                    <div class="col-4 border border-3 border-light" style="background-color: rgb(31, 83, 117);"></div>
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(69, 170, 184);"></div>
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(31, 83, 117);"></div>
                </div>

                <div class="row">
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(31, 83, 117);"></div>
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(69, 170, 184);"></div>
                    <div class="col-4 border border-3 border-light" style="background-color: rgb(31, 83, 117);"></div>
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(69, 170, 184);"></div>
                    <div class="col-2 border border-3 border-light" style="background-color: rgb(31, 83, 117);"></div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-12 border border-3 border-light" style="background-color: rgb(18, 34, 44);"></div>
        </div>

    </div>

    <h2 class="mt-5">TABLA 3</h2>
    <div class="mb-5">

        <div class="row">
            <div class="col-12 border border-3 border-dark text-sm-start text-center " style="background-color: rgb(241, 221, 191);">Cabecera</div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 border border-3 border-dark text-center text-md-start text-sm-start" style="background-color: rgb(82, 94, 117);">1</div>
            <div class="col-lg-4 col-md-6 col-sm-12 border border-3 border-dark text-center text-md-end text-sm-center" style="background-color: rgb(82, 94, 117);">2</div>
            <div class="col-lg-4 col-md-12 col-sm-12 border border-3 border-dark text-center text-sm-end" style="background-color: rgb(82, 94, 117);">3</div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 border border-3 border-dark text-center text-lg-end" style="background-color: rgb(120, 147, 138);">Pie 1</div>
            <div class="col-lg-6 col-md-12 col-sm-12 border border-3 border-dark text-center text-lg-start" style="background-color: rgb(120, 147, 138);">Pie 2</div>
        </div>

    </div>

    <h2 class="mt-5">TABLA 4</h2>
    <div class="mb-5 text-center ">

        <div class="row m-1">
            <div class="col-12 d-flex justify-content-center align-items-center border border-3 border-dark text-white" style="background-color: rgb(41, 52, 98);">CABECERA</div>
        </div>

        <div class="row m-1">
            <div class="col-3 border border-3 border-light" ></div>
            <div class="col-3 border border-2 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(247, 215, 22);">1</div>
            <div class="col-3 border border-2 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(247, 215, 22);">2</div>
            <div class="col-3 border border-3 border-light"></div>
        </div>

        <div class="row m-1 justify-content-between">
            <div class="col-3 border border-3 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(247, 215, 22);">3</div>
            <div class="col-3 border border-3 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(247, 215, 22);">4</div>
        </div>

        <div class="row m-1">
            <div class="col-3 border border-2 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(236, 155, 59);">5</div>
            <div class="col-3 border border-2 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(236, 155, 59);">6</div>
            <div class="col-3 border border-2 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(236, 155, 59);">7</div>
            <div class="col-3 border border-2 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(236, 155, 59);">8</div>
        </div>
        
        <div class="row m-1">
            <div class="col-12 border border-3 border-dark  d-flex justify-content-center align-items-center" style="background-color: rgb(242, 76, 76);"></div>
        </div>

        <div class="row m-1">
            <div class="col-3 border border-3 border-light" ></div>
            <div class="col-3 border border-2 border-dark d-flex justify-content-center align-items-center" style="background-color: rgb(247, 215, 22);">9</div>
            <div class="col-3 border border-2 border-dark d-flex justify-content-center align-items-center" style="background-color: rgb(247, 215, 22);">10</div>
            <div class="col-3 border border-3 border-light"></div>
        </div>

        <div class="row m-1" >
            <div class="col-12 border border-3 border-dark text-white d-flex justify-content-center align-items-center" style="background-color: rgb(41, 52, 98);">PIE</div>
        </div>

    </div>

    <!-- La libreria bundle ya incluye popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script> 
  </body>
</html>
