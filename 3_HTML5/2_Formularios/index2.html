<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/estilos2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <h2 class="mt-3 text-center">Formulario avanzado</h2>

        <form action="" method="get">
            <fieldset>
                <legend class="mt-3" >Datos personales</legend>
                
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required="required" minlength="3" maxlength="20" />

                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" list="apellidosLista"/>
                
                <datalist id="apellidosLista">
                    <option value="Carlos"></option>
                    <option value="Luisa"></option>
                    <option value="Vero" label="Vero"></option>
                    <option value="Ana"></option>
                    <option value="Ernesto"></option>
                    <option value="Itziar"></option>
                </datalist>

                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" pattern="[6-7]{1}[0-9]{8}" title="Escriba un número de 9 cifras (que empiece por 6 o 7)">

                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad" min="0" max="100">

                <label for="email">Email</label>
                <input type="text" name="email" id="email">

                <label for="sitio">Sitio</label>
                <input type="url" name="sitio" id="sitio">

            </fieldset>
            <fieldset>
                <legend class="mt-3" >Reserva</legend>

                <label for="reserva">Dia</label>
                <input type="date" name="reserva" id="reserva" min="2022-07-07">

                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora" min="11:30:00">

                <label for="colorSilla">Color de silla</label>
                <input type="color" name="colorSilla" id="colorSilla" value="#22AA44">
                
                <!-- <label for="colorSilla">Color de silla</label>
                <input type="color" name="colorSilla" id="colorSilla" value="#22AA44" list="apellidosLista">

                <datalist id="cs">
                    <option value="Carlos"></option>
                    <option value="Luisa"></option>
                    <option value="Vero" label="Vero"></option>
                    <option value="Ana"></option>
                    <option value="Ernesto"></option>
                    <option value="Itziar"></option>
                </datalist> -->


            </fieldset>

            <input class="btn btn-secondary mt-3 m-2 w-25" type="reset" value="Limpiar">
            <input class="btn btn-primary mt-3 m-2 w-25" type="submit" value="Enviar">

        </form>
    </body>
</html>
