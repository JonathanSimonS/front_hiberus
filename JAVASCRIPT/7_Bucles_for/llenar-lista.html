<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLENAR LISTA</title>
</head>
<body>

    <select name="parametro" id="combo"></select>

    <script>
        for (let i = 0; i <=6; i++) {
            var opcion = new Option("Option " + i, i); // segundo i es el del value
            document.getElementById("combo").appendChild(opcion);
        }
    </script>

</body>
</html>
